<mat-card>
  <mat-toolbar color="primary">Login</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput placeholder="Senha" formControlName="password" />
      </mat-form-field>
    </form>

    <div class="example-button-row">
      <button mat-button color="primary" (click)="onLogin()">Login</button>
      <button mat-button>Cancelar</button>
    </div>
  </mat-card-content>
</mat-card>
